 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        name = 'Github'
        url = 'https://maven.pkg.github.com/diegodh1/hexagonal-arq-sample'
        credentials {
            username = System.getenv("GITHUB_USERNAME")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.5.1'
    implementation 'org.springframework.experimental:spring-native:0.10.0'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.5.1'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.1'
    implementation 'org.springframework.experimental:spring-native-configuration:0.10.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.1'
    implementation 'com.h2database:h2:1.4.200'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.25'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.1'
}

group = 'dev.diego'
version = '0.0.1-SNAPSHOT'
description = 'hexagonal'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    repositories {
        maven {
            name = "Github"
            url = uri("https://maven.pkg.github.com/diegodh1/hexagonal-arq-sample")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        register("jar", MavenPublication) {
            from(components["java"])
            pom {
                url.set("https://github.com/diegodh1/hexagonal-arq-sample.git")
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
